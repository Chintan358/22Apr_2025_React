<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Chat App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2, #6ee7b7);
            font-family: 'Poppins', sans-serif;
        }

        section.chat_section {
            width: 420px;
            height: 600px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        .brand {
            padding: 18px;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            color: white;
        }

        .brand img {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            margin-right: 12px;
            border: 2px solid white;
            animation: spin 4s linear infinite;
        }

        .brand h1 {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .message_area {
            flex: 1;
            padding: 16px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .msg_wrapper {
            margin-bottom: 18px;
            display: flex;
            flex-direction: column;
            max-width: 75%;
        }

        .incoming_wrapper {
            align-items: flex-start;
        }

        .outgoing_wrapper {
            align-items: flex-end;
            margin-left: auto;
        }

        .msg_name {
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 4px;
            font-family: 'Roboto', sans-serif;
            color: #f0f0f0;
        }

        .message {
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.5;
            animation: slideIn 0.4s ease;
            word-wrap: break-word;
        }

        .incoming {
            background: linear-gradient(135deg, #6d28d9, #8b5cf6);
            color: #fff;
            border-bottom-left-radius: 6px;
        }

        .outgoing {
            background: linear-gradient(135deg, #dbeafe, #93c5fd);
            color: #111;
            border-bottom-right-radius: 6px;
        }

        /* Input area */
        .input_area {
            display: flex;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.15);
            padding: 10px;
        }

        textarea {
            flex: 1;
            border: none;
            padding: 12px 14px;
            font-size: 14px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            resize: none;
            color: white;
            font-family: 'Roboto', sans-serif;
        }

        textarea::placeholder {
            color: #ddd;
        }

        button.send_btn {
            margin-left: 10px;
            background: #4f46e5;
            border: none;
            padding: 12px 16px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        button.send_btn:hover {
            background: #4338ca;
            transform: scale(1.1);
        }

        button.send_btn svg {
            fill: white;
            width: 18px;
            height: 18px;
        }

        /* Scrollbar */
        .message_area::-webkit-scrollbar {
            width: 6px;
        }

        .message_area::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.4);
            border-radius: 10px;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <section class="chat_section">
        <div class="brand">
            <img src="download.png" alt="logo">
            <h1>Creative Chat</h1>
        </div>

        <div class="message_area">
            <div class="msg_wrapper incoming_wrapper">
                <span class="msg_name">John</span>
                <div class="message incoming">
                    Hey! How are you doing today? ðŸ˜ƒ
                </div>
            </div>

            <div class="msg_wrapper outgoing_wrapper">
                <span class="msg_name">You</span>
                <div class="message outgoing">
                    I'm great! Just testing this new chat app design ðŸš€
                </div>
            </div>
        </div>

        <div class="input_area">
            <textarea id="textarea" rows="1" placeholder="Type a message..."></textarea>
            <button class="send_btn">
                <svg viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                </svg>
            </button>
        </div>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
</body>

</html>
